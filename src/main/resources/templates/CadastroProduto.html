<!DOCTYPE html>
<html xmlns="http://w3.org/199/xtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao}">

<head>
<title>Cadastro de produto</title>
</head>
<section layout:fragment="conteudo">

	<form class="form-horizontal" method="POST" action="/produtos"
		th:object="${produto}">

		<div th:replace="Mensagem"></div>

		<div class="panel panel-default">

			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title gft-title-panel">Cadastro de Produto</h1>
					<a class="btn btn-link gft-link-panel" href="/produtos">Voltar
						a pesquisa</a>
				</div>
			</div>

			<input type="hidden" th:field="*{codigo}" />

			<div class="panel-body">
				<div class="form-group"
					th:classappend="${#fields.hasErrors('descricao')} ? has-error">
					<label for="descricao" class="col-sm-2 control-label">Desscrição</label>

					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao"
							th:field="*{descricao}" />
					</div>

				</div>

				<div class="form-group">

					<label for="departamento" class="col-sm-2 control-label">Departamento</label>

					<div class="col-sm-2">
						<select class="form-control" name="departamento"
							th:field="*{departamento}">
							<option th:each="departamento : ${todosDepartamentos}"
								th:value="${departamento}" th:text="${departamento.descricao}"></option>
						</select>
					</div>

				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('valor')} ? has-error">
					<label for="valor" class="col-sm-2 control-label">Valor</label>

					<div class="col-sm-2">
						<input type="text" class="form-control js-currency" id="valor"
							th:field="*{valor}" />
					</div>

				</div>

			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</div>

		</div>
	</form>
</section>
</html>
